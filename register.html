<script>
// Theme system replicated
const themeBtn = document.getElementById("themeToggle");
const headerTitle = document.getElementById("header-title");
const navText = document.querySelectorAll(".nav-text");
const registerTitle = document.getElementById("registerTitle");
const registerInputs = [
  document.getElementById("registerName"),
  document.getElementById("registerEmail"),
  document.getElementById("registerPassword"),
  document.getElementById("registerSubmit")
];

let theme = localStorage.getItem("theme") || "light";
applyTheme(theme);

themeBtn.addEventListener("click", () => {
  theme = theme === "light" ? "dark" : "light";
  localStorage.setItem("theme", theme);
  applyTheme(theme);
});

function applyTheme(theme){
  const body = document.body;

  if(theme === "light"){
    body.style.backgroundColor = "#ffe6f2";
    themeBtn.textContent = "üåô";

    [headerTitle, registerTitle].forEach(el=>{
      el.classList.remove("text-sky-400");
      el.classList.add("text-pink-500");
    });

    navText.forEach(el=>{
      el.classList.remove("text-sky-400");
      el.classList.add("text-pink-500");
    });

    registerInputs.forEach(el=>{
      el.classList.remove("border-sky-400","text-sky-400");
      el.classList.add("border-pink-500","text-pink-500");
    });

  } else {
    body.style.backgroundColor = "#0f172a";
    themeBtn.textContent = "‚òÄÔ∏è";

    [headerTitle, registerTitle].forEach(el=>{
      el.classList.remove("text-pink-500");
      el.classList.add("text-sky-400");
    });

    navText.forEach(el=>{
      el.classList.remove("text-pink-500");
      el.classList.add("text-sky-400");
    });

    registerInputs.forEach(el=>{
      el.classList.remove("border-pink-500","text-pink-500");
      el.classList.add("border-sky-400","text-sky-400");
    });
  }
}

// Parallax
const bg = document.getElementById("bg-image-register");
document.addEventListener("mousemove", e => {
  const x=(e.clientX-window.innerWidth/2)/60;
  const y=(e.clientY-window.innerHeight/2)/60;
  bg.style.transform=`translate(${x}px,${y}px) scale(1.05)`;
});

// Register
document.getElementById("registerForm").addEventListener("submit", e=>{
  e.preventDefault();
  alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
});
</script>
